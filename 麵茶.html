<h2>麵茶</h2>
<p>麵茶是用一個大口的淺碗，裝上糜子面做的濃粥，表面撒上厚厚的一層芝麻、麻醬、椒鹽等佐料，食用時用勺將粥和作料一起喝，味道鹹香，是一種北京非常有特色的小吃。過去多用糜子面，現在則多以棒子麵（玉米面）、小米面製作。 食用時，不用勺，而應端起碗，沿碗口轉圈飲用。但現在一般店面所賣之麵茶，皆難以做到，故一般也配有勺。 形狀與麵茶類似的小吃還有油茶（又稱炒麵、茶湯）。油茶在中國食用的地域更廣，但它不是鹹的，而是甜的。</p>
